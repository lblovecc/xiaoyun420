


<div id="passwordModal" class="modal fade modal-scroll" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">密码重置</h4>
            </div>
            <div class="modal-body">
                <form id="passwordForm" action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group ">
                            <label class="control-label col-md-3">原密码</label>

                            <div class="col-md-6 ">
                                <input id="old-password" name="oldPassword" type="password" class="form-control" maxlength="20"
                                       data-rule="required;length[2~20];"
                                       placeholder="请输入原密码">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label class="control-label col-md-3">新密码</label>

                            <div class="col-md-6 ">
                                <input id="newPassword" name="newPassword" type="password" class="form-control" maxlength="20"
                                       data-rule="密码:required;length[6~20];"
                                       placeholder="请输入新密码">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label class="control-label col-md-3">密码确认</label>
                            <div class="col-md-6 ">
                                <input id="newPassword2"  type="password" class="form-control" maxlength="20"
                                       data-rule="required;length[6~20];match[newPassword]"
                                       placeholder="请再输入一次密码">
                            </div>
                        </div>

                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn default" type="reset" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button class="btn green" id="btnPasswordReset" type="button">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalInfo2" tabindex="-1" role="dialog" aria-labelledby="myErrorModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning mb10" id="passwordMsgInfo">
                    原密码输入错误！
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="modalConfirmPassword" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    提示
                </h4>
            </div>
            <div class="modal-body" >
                确认要重置密码吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button id="btnPasswordConfirm" type="button" class="btn btn-primary">
                    确认
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<!-- END QUICK SIDEBAR -->
</div>
